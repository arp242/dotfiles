<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="prgname">
      <string>dmenu</string>
    </test>
    <edit name="family" mode="prepend" binding="weak">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

	<alias>
		<family>serif</family>
		<prefer><family>DejaVu Serif</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>DejaVu Sans</family></prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer><family>DejaVu Sans Mono</family></prefer>
	</alias>

	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Bitstream Vera Sans</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Arial</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>
	
	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>

 	<match target="pattern">
 		<test name="family" qual="any" compare="eq"><string>Nimbus Sans L</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>
	
	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Liberation Sans</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>

 	<match target="pattern">
 		<test name="family" qual="any" compare="eq"><string>FreeSans</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans</string></edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Bitstream Vera Serif</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Serif</string></edit>
	</match>
	
	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Liberation Serif</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Serif</string></edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Bitstream Sans Mono</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans Mono</string></edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any" compare="eq"><string>Liberation Mono</string></test>
		<edit name="family" mode="assign" binding="strong"><string>DejaVu Sans Mono</string></edit>
	</match>

